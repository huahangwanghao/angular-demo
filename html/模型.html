<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模型</title>
    <script src="../js/angular.min.js"></script>
</head>


<!--

ng-model:用于绑定应用程序到html控制器(input/select/textarea)的值.

-->

<body >


用户验证1:
<form ng-app="" name="myForm">
        Email:
    <input type="email" name="myAddress" ng-model="text1" required>
   <!-- <input type="email" name="myAddress" ng-model="text">-->
    <span ng-show="myForm.myAddress.$error.email">不是合法的eami</span>
    <h1>状态:</h1>
    {{myForm.myAddress.$valid}}(如果输入的值是合法的则为 true)<br>
    {{myForm.myAddress.$error.email}}<br>
    {{myForm.myAddress.$dirty}}(如果值改变则为 true)<br>
    {{myForm.myAddress.$touched}} (如果通过触屏点击则为 true)<br>
    
</form>


</body>
</html>
